<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resum√©</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear:both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="online">
      <h2>Online Classes</h2>
    </div>
    <div id="skillsChart" class="gray">
      <h2>Skills Chart</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class="dark-gray">
      <h2 class="orange connectText center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box"></ul>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  if(document.getElementsByClassName('flex-item').length === 0){
    document.getElementById('topContacts').style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName('h1').length === 0){
    document.getElementById('header').style.backgroundColor = "#fff";
  }
  if(document.getElementsByClassName('work-entry').length === 0){
    document.getElementById('workExperience').style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName('education-entry').length === 0){
    document.getElementById('education').style.backgroundColor = "#000000";
  }
  if(document.getElementsByClassName('project-entry').length === 0){
    document.getElementById('projects').style.backgroundColor = "#000000";
  }
</script>
</body>
</html>
